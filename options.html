<!DOCTYPE html>
<html>
<head>
<title>Options for Josh's RSS Reader</title>
<link rel="stylesheet" href="options.css"/>
<link href="img/rss_icon_trans.gif" rel="shortcut icon" />
<script src="js/fx.js"></script>
<script src="js/options.js"></script>
</head>
<body>
<div id="divsubscribe">
	<!--<p class="option_section_header">Subscribe (e.g. http://www.example.com/feed.rss):</p>-->
	<form id="subscribe">
		<input type="text" id="addurl" autofocus/>
		<input type="submit" id="addbutton" value="Subscribe"/>
	</form>
</div>
<div id="divfeedlist">
	<p class="option_section_header">Manage your subscriptions:</p>
	<p id="nosubscriptions">You are not currently subscribed to any feeds. Subscribe to a new feed
	using the above form to get started!</p>
	<table id="feedtable"></table>
</div>
<div id="divhelp">
	<p class="option_section_header">Help using this news reader</p>
	<p>No help is currently available.</p>
</div>
</body>
</html>
