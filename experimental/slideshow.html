<html>
<style>

html, body {
  margin: 0;
  padding: 0;
  font-size: 100%;
  overflow-x: hidden;
  overflow-y: auto;
}

#container {
  background-color: green;
}

#container section {
  position: absolute;
  left: 100%;
  display: none;

  min-height: 100%;
  max-height: 100%;
  max-width: 100%;
  width: 100%;

  overflow-x: hidden;
  overflow-y: auto;
  font-size: 100px;
  color: white;
  transition: all 0.6s ease-in;

  /* For some reason non-0 padding makes width larger than page*/
  padding: 0;

  /* This is needed to avoid ugly border on focus */
  outline: hidden;
}

.spacer {
  width: 200px;
  min-height: 2000px;
  background-color: orange !important;
}

</style>
<script type="module" src="/experimental/slideshow.js"></script>
<body>
<section id="container">
  <section id="a" style="background-color: blue;">a<div class="spacer">spacer</div></section>
  <section id="b" style="background-color: pink">b<div class="spacer">spacer2</div></section>
  <section id="c" style="background-color: gray">c</section>
</section>

</body>
</html>
